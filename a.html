<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Plane Shape</title>

    <style>
      body {
        background-color: #02066f;
      }
      .plane {
        padding: 20px;
      }
      .plane-top {
        margin: 0 auto;
text-align: center;
        min-height: 250px;
        width: 100%;
        margin-top: 100px;
        background-color: #fff;
        clip-path: ellipse(50% 100% at 50% 100%);
        padding-top: 60px;
      }
    
      .plane-body {
        background-color: #fff;
        min-height: 150px;
        width: 100%;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="plane">
      <div class="plane-top">
        <div class="icon">
          <svg width="178" height="79" viewBox="0 0 178 79" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12.5091 79H0L12.5091 36.3145L26.8945 51.2863L12.5091 79Z" fill="#ADADAD" />
            <path d="M86 25.1653L30.0218 48.4194L14.0727 32.8105L86 0V25.1653Z" fill="#ADADAD" />
            <path d="M165.491 79H178L165.491 36.3145L151.105 51.2863L165.491 79Z" fill="#ADADAD" />
            <path d="M92 25.1653L147.978 48.4194L163.927 32.8105L92 0V25.1653Z" fill="#ADADAD" />
          </svg>
        </div>
        <div>
          
        </div>
      </div>
      <div class="plane-body"></div>
    </div>
  </body>
</html>
